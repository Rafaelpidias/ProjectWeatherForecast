<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DevClub-Previsão do Tempo</title>
</head>

<body>
    <div class="big-box">
        <input class="input-city" placeholder="Digite sua cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" width="30" height="30" src="https://img.icons8.com/ios/30/000000/search--v1.png"
                alt="search--v1" alt="img-button">
        </button>
        <div class="medium-box">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temp">28°C</p>
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="icone-img">

            <p class="humidity">Umidade: 70%</p>
        </div>


    </div>







</body>
<script src="scripts.js"></script>

</html>
